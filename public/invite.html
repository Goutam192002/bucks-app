<html>
    <head>
        <title>Bucks App - Invite yourself</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        form > * {
            margin-bottom: 15px;
        }
    </style>
    <body class="container">
        <h4 class="text-center m-5">Invite yourself to Buck.it - Payroll platform for gig workers</h1>

        <form method="POST" action="/mock/client/add-to-payroll">
            <select class="form-select" name="companyName" placeholder="Select a company" required>
                <option>OLA</option>
                <option>Uber</option> 
            </select>
            <input class="form-control" name="mobile" placeholder="Enter your mobile number" required>
            <input class="form-control" name="name" placeholder="Enter your name" required>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </body>
</html>
